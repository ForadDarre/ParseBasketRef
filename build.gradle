plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation 'org.jsoup:jsoup:1.13.1'
    testCompile("org.assertj:assertj-core:3.11.1")
    compile group: 'com.opencsv', name: 'opencsv', version: '4.1'
}
